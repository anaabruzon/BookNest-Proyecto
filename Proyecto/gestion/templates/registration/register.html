{% extends 'base_generico.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Formulario de Registro -->
            <h2 class="text-center">Registro de Usuario</h2>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese un nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Ingrese una contraseña" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>

            <p class="text-center mt-3">
                ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
